<html>
  <head>
  <script src="https://w3c.github.io/webappsec-trusted-types/dist/es5/trustedtypes.build.js" data-csp="trusted-types example dompurify; require-trusted-types-for 'script'"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.1/purify.min.js" integrity="sha512-uHOKtSfJWScGmyyFr2O2+efpDx2nhwHU2v7MVeptzZoiC7bdF6Ny/CmZhN2AwIK1oCFiVQQ5DA/L9FSzyPNu6Q==" crossorigin="anonymous"></script>
  </head>
  <body>
    <script>
    const policy = trustedTypes.createPolicy('example', {
      createHTML: (untsutedValue) => {
        return DOMPurify.sanitize(untsutedValue, {RETURN_TRUSTED_TYPE: true})
      }
    });

    // http://localhost/#'%22%3E%3Csvg/onload=alert(1)%3E
    const rawHTML = decodeURIComponent(location.hash.substring(1));
    // document.body.innerHTML = rawHTML;
    document.body.innerHTML = policy.createHTML(rawHTML);
    </script>
  </body>
</html>
